<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="result">

      <h3 class="result-text">Your Result</h3>

      <div class="score">
        <h1>76</h1>
        <span>of 100</span>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">

      <h3 class="summary-text">Summary</h3>

      <div class="category-bar reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <span class="score-total"><span class="score-number">80</span> / 100</span>
      </div>

      <div class="category-bar memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <span class="score-total"><span class="score-number">92</span> / 100</span>
      </div>

      <div class="category-bar verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>        
        <span class="score-total"><span class="score-number">61</span> / 100</span>
      </div>

      <div class="category-bar visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>        
        <span class="score-total"><span class="score-number">72</span> / 100</span>
      </div>

      <button>Continue</button>
      
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Perez</a>.
  </div>
</body>
</html>
